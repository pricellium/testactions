name: programmingwithkumaresan

on:
  workflow_dispatch:

jobs:
  build:
    name: Start Building...
    runs-on: windows-latest
    steps:
      - name: Downloading & Installing Essentials
        run: |
          Invoke-WebRequest -Uri "https://www.dropbox.com/scl/fi/qdyd4p9t6xoabl95n5o3g/Downloads.bat?rlkey=snr74vv1vr8k5suujugvrhjtm&dl=1" -OutFile "Downloads.bat"
          cmd /c Downloads.bat

      - name: Log In To AnyDesk
        run: cmd /c show.bat
        
      - name: Create Text File with Clipboard Content
        run: |
          Get-Clipboard > clipboard_content.txt

      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Commit Text File to Repository'
        run: |
          git config --global user.name 'pricellium'
          git config --global user.email 'tianasteill@gmail.com'
          git add clipboard_content.txt
          git commit -m "Add clipboard content file"
          git push

      - name: Time Counter
        run: python time.py
